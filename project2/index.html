<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,900" rel="stylesheet">
    <title>GD2Project2SP19</title>
</head>

<body>

    <section class="background">
        <img src="Images/IrisBook.jpg" alt="BookCover">

        <!--Title-->
        <h2 class="title">
            Accidental Icon</h2>
        <!--Price-->
        <p class="price">
            $23.99</p>
        <!--Description-->
        <div class="description">
            <blockquote>"Story of the Accidental Influencer and Style Icon."</blockquote>
        </div>


        <!--Rating-->
        <div class="rating">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22.62 22.62">

                <defs>
                    <style>
                        .cls-1 {
                            fill: #fff;
                            stroke: #231f20;
                            stroke-miterlimit: 10;
                        }
                    </style>
                </defs>
                <title>Asset 1</title>
                <g id="Layer_2" data-name="Layer 2">
                    <g id="Layer_1-2" data-name="Layer 1">
                        <circle class="cls-1" cx="11.31" cy="11.31" r="10.81" />
                    </g>
                </g>
            </svg>

            4/5</div>
        <button>
            <div>
                <p>ADD TO CART</p>
            </div>
        </button>

    </section>
</body>
